<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="assets/legal.png">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <div class="text-center mb-4">
        <img src="assets/legal.png" style="width: 70px;">
        <h3 class="mt-2">Lawfirm Client-complaints System</h3>
    </div>

    <form class="login-form">
        <div class="mb-3">
            <label for="username-field" class="form-label">Email</label>
            <input type="text" name="username" class="form-control" id="username-field" placeholder="Enter email">
        </div>

        <div class="mb-3">
            <label for="password-field" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password-field" placeholder="Enter password">
        </div>

        <div class="mb-3 text-end">
            <a href="#" id="forgotPassword" class="small">Forgot password?</a>
        </div>

        <button id="loginBtn" type="button" class="btn btn-primary w-100">Log In</button>
    </form>

    <footer class="mt-4 text-center small text-muted">
        &copy; <span id="yearCount"></span> LCMS. All Rights Reserved.
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const year = new Date().getFullYear();
  document.getElementById('yearCount').textContent = year;
</script>

<script src="scripts/main.js"></script>


</body>
</html>
